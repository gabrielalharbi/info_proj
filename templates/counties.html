

<!DOCTYPE html>

  <head>
    <link href="../static/css/counties.css" rel="stylesheet">

    <script>
      jQuery(document).ready(function() {
      jQuery('.tabs .tab-links a').on('click', function(e)  {
          var currentAttrValue = jQuery(this).attr('href');
          // Show/Hide Tabs
          // jQuery('.tabs ' + currentAttrValue).slideDown(400).siblings().slideUp(400);
          // Show/Hide Tabs
          jQuery('.tabs ' + currentAttrValue).fadeIn(400).siblings().hide();
          // Change/remove current tab to active
          jQuery(this).parent('li').addClass('active').siblings().removeClass('active');
          e.preventDefault();
          });
      });
    </script>

    <script>
      function buildHtmlTable() {
        var myList = $("<div/>").html('{{data}}').text();
        document.getElementById("county_table").innerHTML = myList;
      }
    </script>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  </head>
  <body onLoad="buildHtmlTable()">
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/index">Home</a></li>

            <li role="presentation"><a href="/showDebts">Debts</a></li>
            <li role="presentation"><a href="/showEarnings">Earnings</a></li>
            <li role="presentation"><a href="/showEmployers">Employers</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Finances of California</h3>
      </div>
      <div class="jumbotron">
        <h1>Counties and their stats.</h1>
        <p class="lead"></p>
      </div>
      <div class="row marketing">
        <div class="col-lg-6">
            <div class="text-muted">
              <div class="tabs">
                <ul class="tab-links">
                    <li class="active"><a href="#tab1">Tab #1</a></li>
                    <li><a href="#tab2">Tab #2</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab1" class="tab active">
                      <div id="county_table" align="center"></div>
